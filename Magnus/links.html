<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelink.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Links</title>
</head>

<body>
    <header class="header">
        <h1 class="headerText">Magnus Lützen</h1>
        <section class="headerFlags">
            <img class="flagsImage" src="imgs/DK.svg" alt="Danish flag">
            <img class="flagsImage" src="imgs/DE.svg" alt="German flag">
            <img class="flagsImage" src="imgs/UK.svg" alt="UK flag">
        </section>
        <img class="headerImage" src="imgs/headshot.jpg" alt="My headshot">
        <button class="headerButton linkButton" data-url="https://magnusluetzen.dk/">Portfolio</button>
    </header>

    <main class="main">
        <h1 class="headline">Contact</h1>
        <section class="buttons">
            <button class="socialButton linkButton linkedinButton"
                data-url="https://www.linkedin.com/in/magnus-lützen/"><ion-icon
                    name="logo-linkedin"></ion-icon></button>
            <button class="socialButton linkButton instagramButton"
                data-url="https://www.instagram.com/mlue.medie/"><ion-icon name="logo-instagram"></ion-icon></button>
            <button class="socialButton linkButton mailButton"><ion-icon name="mail-outline"></ion-icon></button>

        </section>



    </main>
    <footer class="footer">

    </footer>

    <script src="script.js"></script>
</body>

</html>
