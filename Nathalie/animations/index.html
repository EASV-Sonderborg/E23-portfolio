<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animationer</title>
</head>
<body>
    <main>
        <section class="slider-wrapper">
            <button class="slide-arrow slide-arrow-prev">
                &#8249;
            </button>
            <button class="slide-arrow slide-arrow-next">
                &#8250;
            </button>
            <ul class="slides-container">
                <li class="slide">
                    <h2>Hjerter</h2>
                    <!-- Hjerte -->
                    <article class="load__heart">
                        <span class="heart"></span>
                        <span class="heart"></span>
                        <span class="heart"></span>
                    </article>
                    <!-- -->
                </li>
                <li class="slide">
                    <h2>Tandhjul</h2>
                    <!-- Tandhjul -->
                    <section class="load-4">
                        <img class="ring-1" src="images/gears.svg" alt="">
                    </section>
                    <!-- -->
                </li>
                <li class="slide">
                    <h2>Luftballon</h2>
                    <!-- Luftballon -->
                    <section class="loading__container">
                        <article class="load-3">
                            <img class="line" src="images/airballoon.svg" alt="">   
                        </article>
                        <article class="load-3">
                            <span class="shadow"></span> 
                        </article>
                    </section>
                    <h4>Loading...</h4>
                    <!-- -->
                </li>
                <li class="slide">
                    <h2>Stjerner</h2>
                    <section class="star__placement">
                        <div class="load-wrapp__stars">
                            <div class="load-8">
                                <img class="star1" src="images/star_big.svg" alt="">
                            </div>
                        </div>
                        <div class="load-wrapp__stars">
                            <div class="load-8">
                                <img class="star2" src="images/star_small.svg" alt="">
                            </div>
                        </div>
                        <div class="load-wrapp__stars">
                            <div class="load-8">
                                <img class="star3" src="images/star_xbig.svg" alt="">
                            </div>
                        </div>
                        <div class="load-wrapp__stars">
                            <div class="load-8">
                                <img class="star4" src="images/star_spikey.svg" alt="">
                            </div>
                        </div>
                        <div class="load-wrapp__stars">
                            <div class="load-8">
                                <img class="star5" src="images/star_spickey2.svg" alt="">
                            </div>
                        </div>
                    </section>
                </li>
            </ul>
        </section>
    </main>
    


    <script src="script.js"></script>
</body>
</html>
