<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo list</title>
</head>
<body>
    <header>
        <h1>ToDo list</h1>
    </header>
    <main>
        <section class="all__weekdays">
            <section class="weekday__zone">
                <article class="weekday__day">
                    <h4 class="day__header">Mandag</h4>
                </article>
                <section class='available_zone'>
                    <article class='box' draggable='true'>
                        <input type="checkbox" name="checkbox" value="check">
                        <label for="task__text">Vask sengetøj</label>
                    </article>
                </section>
                <section class='available_zone'>
                </section>
            </section>
            <section class="weekday__zone">
                <article class="weekday__day">
                    <h4 class="day__header">Tirsdag</h4>
                </article>
                <section class='available_zone'>
                    <article class='box' draggable='true'>
                        <input type="checkbox" name="checkbox" value="check">
                        <label for="task__text">Støvsuge stue</label>
                    </article>
                </section>
                <section class='available_zone'>
                </section>
            </section>
            <section class="weekday__zone">
                <article class="weekday__day">
                    <h4 class="day__header">Onsdag</h4>
                </article>
                <section class='available_zone'>
                    
                </section>
            </section>
            <section class="weekday__zone">
                <article class="weekday__day">
                    <h4 class="day__header">Torsdag</h4>
                </article>
                <section class='available_zone'>
                    
                </section>
            </section>
            <section class="weekday__zone">
                <article class="weekday__day">
                    <h4 class="day__header">Fredag</h4>
                </article>
                <section class='available_zone'>
                    
                </section>
            </section>
            <section class="weekday__zone">
                <article class="weekday__day">
                    <h4 class="day__header">Lørdag</h4>
                </article>
                <section class='available_zone'>
                    
                </section>
            </section>
            <section class="weekday__zone">
                <article class="weekday__day">
                    <h4 class="day__header">Søndag</h4>
                </article>
                <section class='available_zone'>
                    
                </section>
            </section>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
