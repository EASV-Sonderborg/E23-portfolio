<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Login</title>
</head>
<body class="login__screen">
    <header class="login__bars"></header>
    
    <main class="login__area">
        <section class="login__areaMW">
            <img class="login__areaIcon" src="icons/start-here.png" alt="">
            <h3 class="login__area--small">Microsoft</h3>
            <h1 class="login__area--large">Windows</h1>
            <h2 class="login__area--medium">XP</h2>
            <p class="login__areaBody">To begin, click your user name</p>
        </section>
        <section class="login__area--divider"></section>
        <section class="login__areaUser">
            <a class="login__user" href="start.html">
                <button class="login__userBtn">
                    <img class="login__userImg" src="images/moomin.png" alt="">
                    <p>Guest Moomin Troll</p>
                </button>
            </a>
        </section>
    </main>
    
    <footer class="login__bars">
        <section class="system-suspend">
            <img src="icons/system-suspend.png" alt="">
            <p>Turn off computer</p>
        </section>
        <p class="footer__text">All rights reserved&#8482;</p>
    </footer>
</body>
</html>
