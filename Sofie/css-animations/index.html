<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Css Animations</title>
</head>
<body>
    <section class="slider-wrapper">
        <button class="slide-arrow slide-arrow-prev">
            &#8249;
        </button>
        <button class="slide-arrow slide-arrow-next">
            &#8250;
        </button>
        <ul class="slides-container">
            <li class="slide">
                <section class="surprise">
                    <h2 class="container__header">Tap for a lovely surprise</h2>
                    <button class="tap">Tap for a surprise</button>
                    <img class="hearts" src="images/heart.png" alt="">
                </section>
            </li>
            <li class="slide">
                <section class="gsap">
                    <h2 class="container__header">GSAP Animation</h2>
                    <div class="ball"></div>
                </section>
            </li>
            <li class="slide">
                <section class="container">
                    <h2 class="container__header">Floating Minion</h2>
                    <img class="animation" src="images/minion.png" alt="this is a prison minion">
                    <div class="shadow"></div>
                </section>
            </li>
            <li class="slide">
                <section class="container">
                    <label class="switch">
                        <input type="checkbox" id="mode">
                        <span class="slider round"></span>
                    </label>
                    <p id="theme"></p>
                </section>
            </li>
        </ul>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
    <script src="slider.js"></script>
</body>
</html>
