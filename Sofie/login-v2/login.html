<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f9ad229eaf.js" crossorigin="anonymous"></script>
    <title>Version 2 - Login</title>
</head>
<body>
    <div class="custom-shape-divider-top-1694355421">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
        </svg>
    </div>

    <main class="two-cl-grid">
        <h1 class="loginHeader">Login</h1>

        <form class="loginArea" action="index.html">
            <section class="loginArea__inputs">
                <label for="username"><i class="icon fa-solid fa-user"></i>Username</label>
                <input id="username" name="user_name" type="text" placeholder=" " autocomplete="username" required>        
                <label for="password"><i class="icon fa-solid fa-lock"></i>Password</label>
                <section class="password__check">
                    <input id="password" type="password" required>
                    <i class="icon eyeIcon fa-solid fa-eye-slash"></i>
                </section>
                
                <button class="submit" type="submit">Login</button>
                <p class="submitArea--text"><a class="submitArea--link" href="#">Glemt dit kodeord?</a></p>
            </section>
        </form>
        
        <img class="loginArea__img" src="images/ghost.png" alt="">
        <a class="icon__link" href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
    </main>
    

    <div class="custom-shape-divider-bottom-1694355493">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">

        </svg>
    </div>

    <script src="script.js"></script>
</body>
</html>
