<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="darkmode.css">
    <title></title>
</head>
<body class="background">
    
    <main class="main">
        <section class="icons --trash">
            <img class="icons__images" src="icons/emptytrash.png" alt="">
            <p>Trash</p>
        </section>
        <section class="icons --web">
            <img class="icons__images" src="icons/web.png" alt="">
            <p>Internet Explorer</p>
        </section>
        <section class="icons --notepad">
            <img class="icons__images" src="icons/notepad.png" alt="">
            <p>Notepad</p>
        </section>
        <section class="icons --folder">
            <img class="icons__images" src="icons/folder.png" alt="">
            <p>random folder</p>
        </section>

        <article class="app --webBrowser" id="dragable">
            <section class="app__header" id="dragzone">
                <section class="app__header--description">
                    <img class="app__img" src="icons/web.png" alt="">
                    <p>Portfolio - Windows Internet Explorer</p>
                </section>
                <section class="app__buttons">
                    <button class="app__btn app__btn--minimise"></button>
                    <button class="app__btn app__btn--maximise"></button>
                    <button class="app__btn app__btn--close"></button>
                </section>
            </section>

            <!-- <section class="searchbar">
                <section>
                    <img src="" alt="">
                    <img src="" alt="">
                </section>
            </section>
            <section class="toolbar">

            </section> -->

            <article class="browser">
                <article class="hero">
                    <img class="hero__img" src="images/thinkitythink.png" alt="">
                    <!-- <section class="hero__selfie">
                        <img class="hero__selfieImg" src="images/selfie.png" alt="">
                    </section> -->
                    <section class="bubble left">
                        <h1 class="bubble__header">UI Designer & Frontend</h1>
                        <h2 class="bubble__header --secondary">Sofie</h2>
                    </section>
                </article>
                <article class="about">
                    <section class="about__section about__me">
                        <h3 class="--header">Om mig</h3>
                        <p class="--text">Hej!</p>
                    </section>

                </article>
            </article>
        </article>
    </main>


    <section class="footer__start">
        <section class="footer__startAppArea">
            <button class="footer__startBtn">
                <img class="footer__startImg" src="icons/start-here.png" alt="">
                Start
            </button>
    
            <section class="footer__app">
                <img class="footer__appImg" src="icons/web.png" alt="">
                <p class="footer__appBody">Internet</p>
            </section>    
        </section>
        

        <section class="footer__startTime">
            <div class="circle"></div>
            <p class="footer__startTimeBody">Klokken</p>
        </section>

    </section>

    <script src="resizeWidthHeight.js"></script>
    <script src="start.js"></script>
</body>
</html>
